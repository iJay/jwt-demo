server:
  port: 8080
spring:
  application:
    name: springboot-with-jwt
  datasource:
    url: jdbc:mysql://localhost:3306/jwt?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: 1234
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
mybatis:
  mapper-locations: classpath:**/mapper/*.xml
  type-aliases-package: com.example.springbootwithjwt.entity
logging:
  level:
    com:
      example:
        springbootwithjwt: debug
